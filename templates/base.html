<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>
            {% block title %}
                {{ title }}
            {% endblock title %}
        </title>
        <!-- Tailwind CSS CDN -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script>
            tailwind.config = {
                theme: {
                    extend: {
                        colors: {
                            primary: '#1f2937',
                            secondary: '#374151',
                            accent: '#3b82f6'
                        }
                    }
                }
            }
        </script>
        <style>
            .line-clamp-2 {
                display: -webkit-box;
                -webkit-line-clamp: 2;
                -webkit-box-orient: vertical;
                overflow: hidden;
            }
        </style>
        {% block extra_css %}
        {% endblock extra_css %}
        {% block extra_head %}
        {% endblock extra_head %}
    </head>
    <body>
        {% block content %}
        {% endblock content %}
        {% block extra_js %}
        {% endblock extra_js %}
    </body>
</html>
